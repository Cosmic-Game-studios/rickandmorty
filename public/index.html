<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Apple Touch Icons für iOS -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />

    <!-- iOS Safari Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Rick & Morty" />

    <!-- Mobile Web App Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Rick & Morty Adventure" />

    <!-- Preconnect zu Google Fonts für schnellere Font-Auslieferung -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts: Roboto (für MUI Theme) und Bangers (für CSS Variablen) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Bangers&display=swap" rel="stylesheet">

    <!-- Optional: Kritisches CSS kann hier inline eingebettet werden -->
    <!-- <style>
      /* Minimal CSS für Above-the-Fold-Content */
    <!-- </style> -->

    <!-- Standard Meta-Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes, viewport-fit=cover" />
    <meta name="theme-color" content="#00b8d4" />
    <meta name="description" content="Rick and Morty Adventure App - Explore the multiverse, collect characters, complete missions, and participate in quizzes!" />
    <meta name="robots" content="index, follow" />

    <!-- Strukturierte Daten als JSON‑LD -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Rick and Morty Adventure",
        "description": "Experience interdimensional adventures with the Rick and Morty Adventure App.",
        "url": "https://rickandmorty-khaki-nine.vercel.app"
      }
    </script>

    <title>Rick and Morty Adventure</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('%PUBLIC_URL%/service-worker.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>

    <!-- Die React-Skripte werden normalerweise vom Build-Prozess mit defer eingefügt -->
  </body>
</html>
